                    <li><a class="nav-link light lato" href="#">MyPage</a></li>
                    <li><a class="nav-link light lato" href="#">Logout</a></li>
                </ul>
            </div>
            <div class="light-navbar col mt-0 d-flex align-items-center justify-content-between">
                <div class="nav-logo cocogoose-bold"><a class="font-weight-bold ml-3 gray" href="./index.html">MUSIC</a>
                </div>
                <ul class="d-flex justify-content align-items-center m-0">
                    <li><a class="nav-link gray lato active" href="./about.html">About</a></li>
                    <li><a class="nav-link gray lato" href="#">Program</a></li>
                    <li><a class="nav-link gray lato" href="#">Sponsor</a></li>

        </nav>
        <!-- <M NAV -->
        <nav class="d-lg-none">
            <div class="light-navbar col mt-0 d-flex align-items-center justify-content-between">
                <div class="nav-logo cocogoose-bold"><a class="font-weight-bold ml-3 gray" href="./index.html">MUSIC</a>
                </div>
                <ul class="d-flex justify-content align-items-center m-0">
                    <li><a class="nav-link gray lato" href="./tickets.html"><span class="px-2 py-1 bc-orange">Get

                    <li><a class="nav-link gray lato" href="#"><i class="fas fa-bars"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Tickets form -->
    <main>
        <div class="tickets-container bc-light overflow-hidden">
            <div class="tickets">
                <h1 class="cocogoose-bold d-flex justify-content-center orange">Tickets</h1>
                <div class="row">
                    <div class="col-12 col-md-6 m-auto br-20 bg-light p-5">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="lato">Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class=" form-group col-md-6">
                                <label class="lato">Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class=" form-group">
                            <label class="lato">Email</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label col-form-label-sm lato">Tickets</label>
                            <div class="col-sm-10">
                                <select class="custom-select mr-sm-2 col-6" id="inlineFormCustomSelect">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="lato">Address</label>
                            <input type="text" class="form-control" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="br-20 bc-orange white px-2 co-btn">Check Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- SPONSORED -->
    <footer>
        <div class="footer bc-gray overflow-hidden">
            <ul class="d-flex justify-content-center">

                <li>
                    <img class="sponsor" src="../assets/CocaCola.png" alt="sponsor">
                </li>
                <li>
                    <img class="sponsor" src="../assets/Uber.png" alt="sponsor">
                </li>
                <li>
                    <img class="sponsor" src="../assets/instacart.png" alt="sponsor">
                </li>
                <li>
                    <img class="sponsor" src="../assets/spotify.png" alt="sponsor">
                </li>
                <li>
                    <img class="sponsor" src="../assets/Levis.png" alt="sponsor">
                </li>
            </ul>
        </div>
    </footer>
